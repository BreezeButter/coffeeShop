<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">

    <!-- src -->
    <script defer="defer" src="./src/app/app.js"></script>
    <script src="./src/utils/parse-input.js"></script>
    <script src="./src/utils/validate-input.js"></script>
    <script src="./src/service/component.service.js"></script>
    <script src="./src/service/component.error.service.js"></script>

    <title>CoffeeShop</title>
</head>

<body>

    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- LOGO -->
            <a class="navbar-brand" href="#">CC-KOFF</a>
            <!-- mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- desktop -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main -->
    <div class="container mt-5">
        <div class="row">

            <!-- left -->
            <div class="col">
                <img src="./coffee.png" alt="img">
            </div>

            <!-- right -->
            <div class="col mb-5">
                <h1 class="my-5 text-center">Ethiopia - Yirgacheffe</h1>
                <form action="">
                    <div class="container">

                        <!-- row1 -->
                        <div class="row">
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">$$</span>
                                    <input type="text" class="form-control" placeholder="Price" aria-label="Price"
                                        aria-describedby="basic-addon1" id="product-price">
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"></span>
                                    <input type="text" class="form-control" placeholder="Amount" aria-label="Amount"
                                        aria-describedby="basic-addon1" id="product-amount">
                                </div>
                            </div>
                        </div>

                        <!-- row2 -->
                        <div class="row mb-5">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">$$</span>
                                <input type="text" class="form-control" placeholder="Shipping" aria-label="Shipping"
                                    aria-describedby="basic-addon1" id="product-shipping">
                            </div>
                        </div>

                        <!-- Alert -->
                        
                        <div class="row">
                            <div>
                                <div class="alert alert-danger" role="alert" id="error">
                                    Invalid Input!!!
                                </div>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="row">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" id="total-btn">Total</button>
                            </div>
                        </div>
                </form>

            </div>

        </div>
    </div>

    <!-- total -->
    <div class="card">
        <div class="card-body">
            Total : <span id="result" ></span>
        </div>
    </div>

    

</body>

</html>
